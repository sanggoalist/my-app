<div class="login-page">
    <div class="progress-holder">
        <mat-progress-bar *ngIf = "isProcess" class="progress-login-bar" mode="query"></mat-progress-bar>
    </div>
    <mat-card class="login-card">
        <mat-card-title-group>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>Please login to my page</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
            <form [formGroup]="submitForm" class="example-container">
                <mat-form-field>
                  <input formControlName="nickname" matInput placeholder="Nickname" required>
                  <mat-error *ngIf="submitted && submitForm.controls.nickname.errors">Nickname is required</mat-error>
                </mat-form-field>
              
                <mat-form-field>
                  <input formControlName="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
                  <mat-error *ngIf="submitted && submitForm.controls.password.errors">Password is required</mat-error>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
              </form>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="submitedHandle()" mat-button color="accent">Start Chattinggg!</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-card-subtitle>
            <div style="padding-left: 10px; padding-right: 10px;">
                Not an account? Please <a href="/register">register</a><span style="float: right;">Tran Minh Sang </span>
            </div>
          </mat-card-subtitle>
        </mat-card-footer>
    </mat-card>
</div>
