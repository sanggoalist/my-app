<div class="login-page">
    <div class="progress-holder">
        <mat-progress-bar *ngIf = "isProcess" class="progress-login-bar" mode="query"></mat-progress-bar>
    </div>
    <mat-card class="login-card">
        <mat-card-title-group>
            <mat-card-title>Register</mat-card-title>
            <mat-card-subtitle>Please fill this form to register new member!!!!!!!</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
            <form [formGroup]="submitForm" class="example-container">
                <mat-form-field>
                  <input formControlName="nickname" matInput placeholder="Nickname" required>
                  <mat-error *ngIf="submitted && submitForm.controls.nickname.errors">Nickname is required</mat-error>
                </mat-form-field>
              
                <mat-form-field>
                  <input formControlName="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
                  <mat-error *ngIf="submitted && submitForm.controls.password.errors != null && submitForm.controls.password.errors.minlength != null">Password should have more than 6 characters</mat-error>
                  <mat-error *ngIf="submitted && submitForm.controls.password.errors != null && submitForm.controls.password.errors.required != null">Password is required</mat-error>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field>
                    <input (change) ="onChange(submitForm.controls.repassword.value)" formControlName="repassword" matInput placeholder="Re-enter your password" [type]="hide ? 'password' : 'text'" required>
                    <mat-error *ngIf="submitted && submitForm.controls.repassword.errors != null && submitForm.controls.repassword.errors.required != null">Please re-enter your password</mat-error>
                    <mat-error *ngIf="submitted && submitForm.controls.repassword.errors != null  && submitForm.controls.repassword.errors.notSame != null">Password is not same</mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                  </mat-form-field>
              </form>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="submitedHandle()" mat-button>Click me!</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-card-subtitle>Tran Minh Sang</mat-card-subtitle>
        </mat-card-footer>
    </mat-card>
</div>
